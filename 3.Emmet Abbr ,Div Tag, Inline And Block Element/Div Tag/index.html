<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag </title>
</head>
<body>
    
    <!-- .container   -->
<div class="container">
    <header></header>
    <main></main>
    <footer></footer>
</div>

<!--
     Block - elements that takes screen width and its next element come in next line
     Inline- it take width as per the content in the element and next element come in same line
-->

<!-- div is block element  -->
<div style="background-color: aqua;" class="container">This is my first div</div>
<div style="background-color: pink;" class="container">This is my first div</div>

<!-- span is inline element -->
<span  style ="background-color: pink;" class="span"> this is a span</span>
<span  style ="background-color: yellow;" class="span"> this is a span</span>

<!-- Lists -->
<!-- ul>(li>p>a)*3 -->
<ul>
    <li>
        <p><a href="">A</a></p>
    </li>
    <li>
        <p><a href="">B</a></p>
    </li>
    <li>
        <p><a href="">C</a></p>
    </li>
</ul>


<!-- Nav Tag -->
