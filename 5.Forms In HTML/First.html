<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    
    <form >
        <!-- For forms you just need Label and input tag and then to map them just keep the for attribute of label and id attribute of the input same -->
        <label for="Email Id">Enter Your Email Here :</label>
        <!-- In input , Type attribute will decide what to input -->
        <input type="text" id="Email Id"  placeholder="abc@gmail.com">

        <br>
        <br>

        <label for="password">Enter Your Password</label>
        <!-- type = password -> this will hide your password while you will be entering it -->
        <input type="password" id="password" placeholder="Abc@123" >  

        <br>
        <br>

        <!-- here we dont need label as this is button and it will be written there  -->
        <input type="submit" id="button" >

    </form>
</body>
</html>
