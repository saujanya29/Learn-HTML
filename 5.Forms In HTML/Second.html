<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
      

    <form >
        <!-- Fieldset make a rectangle around whole form  and legend will be heading to it   -->
        <fieldset>
            <legend>HTML Form Dummy</legend>



     <!-- Selector type  -->

     <label for="Select">Choose Your Dish </label>
     <!-- This name attribute can be used to reference the element in a JavaScript. -->
     <select name="Dishes" id="Select">
         <!-- Here Value will be sent to backend and Maggie will be displayed in the screen -->
        <option value="maggie">Maggie</option>
        <option value="chai">Chai</option>
        <option value="kurkure">Kurkure</option>

     </select>

      <br>
      <br>

    <!-- Button  -->
     <button>Mai Hu Button</button>

     <br>
     <br>

     <!-- Text Area -->
     <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your Text Here"></textarea>




        </fieldset>  


    



    </form>





</body>
</html>
