<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
     <!-- heading -->
    <h2>Event Registration</h2>
  <form >
    <!-- Name Field -->
     <label for="name">Name:</label>
     <input type="text" name="name" id="name">

     <br>
     <br>
<!-- Email Field -->
     <label for="email">Email ID:</label>
     <input type="email" name="email" id="email">

     <br>
     <br>
<!-- Phone Number -->
     <label for="PhoneNumber">Phone:</label>
     <input type="tel" name="PhoneNumber" id="PhoneNumber">

     <br>
     <br>
<!-- Select Occuoation -->
     <label for="Occupation">Occupation:</label>
     <select name="Occupation" id="Occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="others">Others</option>

     </select>
     <br>
     <br>

<!-- Fieldset of Topic of Interest -->
     <fieldset>
        <legend>Topic Of Interest:</legend>
        <!-- Creating checkboxes -->
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" >
        <br>
        <br>
         
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS" >
        <br>
        <br>
         
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="JavaScript" id="JavaScript" >
        <br>
        <br>
         
     </fieldset>
    
<!--  TextField  -->
     <label for="Textfield">Comments:</label>
     <textarea name="Textfield" id="Textfield" cols="30" rows="10"></textarea>

<!-- Creating Register Button -->
<!-- Value Attribute will determine the what will be written in the button  -->
     <input type="submit" name="Register" value="Register" >

  </form>







</body>
</html>
